services:
  api:
    build: ./api
    container_name: loan-api
    environment:
      UVICORN_HOST: 0.0.0.0
      UVICORN_PORT: 8000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/status || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_BASE_URL: http://api:8000
    container_name: loan-web
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      NEXT_DISABLE_TURBOPACK: "1"
      NEXT_PUBLIC_API_BASE_URL: http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
